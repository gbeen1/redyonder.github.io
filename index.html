<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Admin</title>
    <link rel="stylesheet" href="styleLogin.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="Crossfire_Logo-removebg-preview.ico" />
  </head>
  <body>
    <div class="form" id="loginForm" style="display: block">
      <h1>Sign In</h1>
      <form method="post">
        <div class="username">
          <input id="username" type="text" required />
          <label for="username">Username</label>
        </div>

        <div class="password">
          <input id="password" type="password" required />
          <label for="password">Password</label>
        </div>

        <div class="remember">
          <a href="#">Forgot your password?</a>
        </div>

        <input type="submit" value="Log In" />
      </form>
      <div class="remember">
        <a href="#" onclick="showRegister()">Don't have an account? Register</a>
      </div>
    </div>

    <!-- Register Form -->
    <div class="form" id="registerForm" style="display: none">
      <h1>Register</h1>
      <form method="post">
        <div class="username">
          <input id="newUsername" type="text" required />
          <label for="newUsername">Username</label>
        </div>

        <div class="password">
          <input id="newPassword" type="password" required />
          <label for="newPassword">Password</label>
        </div>

        <div class="username">
          <input id="email" type="email" required />
          <label for="email">Email</label>
        </div>

        <input type="submit" value="Sign Up" />
      </form>
      <div class="remember">
        <a href="#" onclick="showLogin()">Already have an account? Log In</a>
      </div>
    </div>

    <script>
      function showRegister() {
        document.getElementById("loginForm").style.display = "none";
        document.getElementById("registerForm").style.display = "block";
      }

      function showLogin() {
        document.getElementById("registerForm").style.display = "none";
        document.getElementById("loginForm").style.display = "block";
      }
    </script>
  </body>
</html>
