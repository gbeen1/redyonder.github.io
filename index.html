<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .container{
            display: flex;
            flex-direction: column;
            width: 300px;
            padding: 15px;
            border: 1px solid
            rgb(238, 76, 76);
            border-radius: 5px;
            margin-left: auto;
            margin-right: auto;
            margin-top: 15%;
        }
        input{
            margin: 5px 0px;
            height: 35px;
            padding: 7px;
        }
        button{
            height: 35px;
            margin: 5px 0px;
            background-color: rgb(238, 76, 76);
            border: none;
            border-radius: 50px;
            color: #333;
        }

    </style>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NCR ADMIN LOGIN PAGE</title>
</head>
<body>
    <label> - NCR ADMIN LOGIN -</label>
    <div class="container">
        <input type="email"
        placeholder="email">
        <input type="password"
        placeholder="password">
        <button>Login</button>
    </div>
    
</body>
</html>
