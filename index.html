<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NCR List</title>
    <script src="scripts/pseudobackend.js"></script>
    <script src="scripts/index.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"/>
  </head>
  <body>
    <header>
      <nav class="navbar" aria-label="main menu">
        <a href="index.html">
          <img
            src="images/Crossfire_Logo-removebg-preview.ico"
            alt="Crossfire NCR System"
          />
        </a>
        <ul class="menu">
          <li id="navHome">See NCRs</li>
          <li id="navNewForm">New NCR</li>
        </ul>
      </nav>
    </header>

    <div id="filters">
      <div class="two-columns">
        <div class="nonCollapsableFilterItem">
          <label
            for="sltNumShown"
            class="noncollapsableFilterLblnputLbl"
            id="lblNumShown1"
            >Showing
          </label>
          <select class="nonCollapsableFilterInput" id="sltNumShown">
            <option value="20">20</option>
            <option value="50">50</option>
            <option value="100">100</option>
            <option value="0">All</option>
          </select>
          <label for="sltNumShown" class="noncollapsableFilterLblnputLbl" id="lblNumShown2">Items per page.</label>
        </div>

        <div class="nonCollapsableFilterItem">
          <button class="nonCollapsableFilterInput" id="btnToggleShowFilters">Show Filters</button>
        </div>
      </div>
      

      <div id="collapsableFilterItems">
        <div class="collapsableFilterItem" id="NCRNoFilter">
          <label
            for="numNCRNoFilter"
            class="collapsableFilterLblnputlLbl"
            id="lblNCRNoFilter"
            >Filter by NCR number:
          </label>
          <input
            type="number"
            class="collapsableFilterInput"
            id="numNCRNoFilter"
          />
        </div>

        <div class="collapsableFilterItem" id="PONoFilter">
          <label for="numPONoFilter" class="collapsableFilterLbl" id="lblPONoFilter"
            >Filter by PO number:
          </label>
          <input
            type="number"
            class="collapsableFilterInput"
            id="numPONoFilter"
          />
        </div>

        <div class="collapsableFilterItem" id="SuppFilter">
          <label for="txtSuppFilter" class="collapsableFilterLbl" id="lblSuppFilter"
            >Filter by supplier:
          </label>
          <input
            type="text"
            class="collapsableFilterInput"
            id="txtSuppFilter"
          />
        </div>

        <div class="collapsableFilterItem" id="SAPNoFilter">
          <label for="numSAPNoFilter" class="collapsableFilterLbl" id="lblSAPNoFilter"
            >Filter by SAP Number:
          </label>
          <input
            type="number"
            class="collapsableFilterInput"
            id="numSAPNoFilter"
          />
        </div>

        <div class="collapsableFilterItem" id="ProdDescFilter">
          <label
            for="txtProdDescFilter"
            class="collapsableFilterLbl"
            id="lblProdDescFilter"
            >Filter by product description:
          </label>
          <input
            type="text"
            class="collapsableFilterInput"
            id="txtProdDescFilter"
          />
        </div>

        <div class="collapsableFilterItem" id="DateFilter">
          <label for="sltDateFilter" class="collapsableFilterLbl" id="lblDateFilter"
            >Sort date by:
          </label>
          <select class="collapsableFilterInput" id="sltDateFilter">
            <option value="none">None</option>
            <option value="new">New</option>
            <option value="old">Old</option>
          </select>
        </div>

        <div class="collapsableFilterItem" id="ActiveFilter">
          <label for="chkActiveFilter" class="collapsableFilterLbl" id="lblActiveFilter"
            >Hide active:
          </label>
          <input
            type="checkbox"
            class="collapsableFilterInput"
            id="chkActiveFilter"
          />
        </div>

        <div class="collapsableFilterItem" id="ClosedFilter">
          <label for="chkClosedFilter" class="inputLbl" id="lblClosedFilter"
            >Hide closed:
          </label>
          <input
            type="checkbox"
            class="collapsableFilterInput"
            id="chkClosedFilter"
          />
        </div>
      </div>
    </div>
    <table id="list">
      <thead id="tableHead">
        <tr>
          <th>NCR Number</th>
          <th>PO or Prod. Number</th>
          <th>Supplier</th>
          <th>SAP Number</th>
          <th>Product Description</th>
          <th>Date Opened</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="tableBody">
        <tr>
          <td>####</td>
          <td>####</td>
          <td>####</td>
          <td>####</td>
          <td>####</td>
          <td>####</td>
          <td>####</td>
        </tr>
      </tbody>
    </table>
    <div class="navForm">
      <button class="pageButtons" id="back">Back</button>
      <span id="pageNumber">Page 1</span>
      <button class="pageButtons" id="next">Next</button>
    </div>
  </body>
</html>
